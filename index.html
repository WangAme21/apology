<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apology for Baby Jeian ðŸ’•</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fecfef, #fecfef, #ff9a9e);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            max-width: 500px;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translate(-50%, -50%) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .heart {
            font-size: 60px;
            animation: heartbeat 1.5s ease-in-out infinite;
            margin-bottom: 20px;
            display: inline-block;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .apology-text {
            font-size: 28px;
            color: #d63384;
            margin-bottom: 30px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            line-height: 1.4;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-yes {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }

        .btn-yes:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 25px rgba(40, 167, 69, 0.4);
        }

        .btn-no {
            background: linear-gradient(45deg, #dc3545, #fd7e14);
            color: white;
            position: relative;
        }

        .btn-no:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 25px rgba(220, 53, 69, 0.4);
        }

        .success-message {
            display: none;
            font-size: 24px;
            color: #28a745;
            font-weight: bold;
            margin-top: 20px;
            animation: bounce 0.8s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .floating-heart {
            position: absolute;
            font-size: 30px;
            color: rgba(214, 51, 132, 0.6);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <div class="container" id="container">
        <div class="heart">ðŸ’–</div>
        <div class="apology-text">
            Will you forgive me na baby Jeian? ðŸ¥º
        </div>
        <div class="buttons">
            <button class="btn btn-yes" onclick="forgive()">Yes ðŸ’•</button>
            <button class="btn btn-no" id="noBtn" onclick="moveButton()">No ðŸ˜¤</button>
        </div>
        <div class="success-message" id="successMessage">
            Yay! Thank you baby! I love you so much! ðŸ’–âœ¨
        </div>
    </div>

    <script>
        // Create floating hearts background
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = 'ðŸ’–';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 6 + 's';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
            document.getElementById('floatingHearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 8000);
        }

        // Create hearts periodically
        setInterval(createFloatingHeart, 800);

        function forgive() {
            document.querySelector('.apology-text').style.display = 'none';
            document.querySelector('.buttons').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
            
            // Create celebration hearts
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    createCelebrationHeart();
                }, i * 100);
            }
        }

        function createCelebrationHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = 'ðŸ’–';
            heart.style.position = 'fixed';
            heart.style.fontSize = '40px';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = Math.random() * window.innerHeight + 'px';
            heart.style.pointerEvents = 'none';
            heart.style.zIndex = '1000';
            heart.style.animation = 'bounce 1s ease';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 1000);
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const container = document.getElementById('container');
            
            // Get viewport dimensions
            const maxX = window.innerWidth - 120; // button width
            const maxY = window.innerHeight - 60; // button height
            
            // Generate random position
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            
            // Move the button to new position
            noBtn.style.position = 'fixed';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            noBtn.style.zIndex = '1001';
            
            // Add some fun messages
            const messages = [
                "Hey! Come back! ðŸ˜…",
                "Don't run away! ðŸ’”",
                "Please forgive me na! ðŸ¥º",
                "I'm really sorry! ðŸ˜­",
                "Just click Yes na! ðŸ’•"
            ];
            
            noBtn.innerHTML = messages[Math.floor(Math.random() * messages.length)];
            
            // Reset button text after 2 seconds but keep it in the new position
            setTimeout(() => {
                noBtn.innerHTML = 'No ðŸ˜¤';
            }, 2000);
        }

        // Initial floating hearts
        for (let i = 0; i < 5; i++) {
            setTimeout(createFloatingHeart, i * 1000);
        }
    </script>
</body>
</html>
